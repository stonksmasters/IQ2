<!-- computer/kiosk_app/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IQ2 Live Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="video-container">
        <!-- In your main.html or equivalent -->
<img src="http://<pi_ip_address>:8000/video_feed" alt="Video Stream">

        <canvas id="hud-overlay"></canvas>
    </div>
    <div id="controls">
        <h3>Signal Tracking Controls</h3>
        <label><input type="checkbox" id="track-bluetooth" checked> Bluetooth</label>
        <label><input type="checkbox" id="track-wifi" checked> Wi-Fi</label>
        <label><input type="checkbox" id="track-flipper" checked> Flipper Zero</label>
    </div>
    <script src="main.js"></script>
    <script src="hud_overlay.js"></script>
</body>
</html>
